        .regular_block {

        }

            height: 3px;
            background-color: #6DE8DA;
            margin-top: 5px;
            border-radius: 4px;
        }
        .item_name_block {

        }

            width: 110px;
            justify-content: space-between;
        }
        .item_block, .item_price_block {
