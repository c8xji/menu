<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a Web</title>
    <style>
        * {
            box-sizing: border-box;
        }
        #menu {
            width: 480px;
            height: 840px;
            background-color: #FEDD03;
            color: #E92769;
            padding: 15px 20px;
        }
        .title_container, .capacity_block {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .title_container {
            font-weight: bold;
        }
        .capacity_block {
            text-align: center;
        }
        .title_ch, .title_en {
            font-size: 20px;
            font-weight: bold;
        }
        .title_en {
            letter-spacing: -1px;
        }
        .regular_block {
            margin-right: 20px;
        }
        .line {
            width: 100%;
            height: 3px;
            background-color: #6DE8DA;
            margin-top: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div> <!--content-->
            <div class="title_container"> 
                <div class="title_block">
                    <div class="title_ch">閃電特調</div>
                    <div class="title_en">SIGNATURE LATTES</div>
                </div>
                <div class="capacity_block">
                    <div class="regular_block">
                        <div>中杯</div>
                        <div>REGULAR</div>
                    </div>
                    <div class="upsize_block">
                        <div>大杯</div>
                        <div>UPSIZE</div>
                    </div>
                </div>
            </div>
            <div class="line"></div>
        </div>
    </div>
</body>
</html>
